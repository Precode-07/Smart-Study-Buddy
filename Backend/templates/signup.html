<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <input id="username" class="form-control mb-3" placeholder="Username">
                <input id="password" type="password" class="form-control mb-3" placeholder="Password">
                <button onclick="signup()" class="btn btn-primary w-100 mb-3">Sign Up</button>
                <p class="text-center">Already have an account? <a href="/login_page">Login</a></p>
                <div id="response" class="text-center text-danger mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
async function signup() {
    let data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };
    let res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });
    let result = await res.json();
    document.getElementById("response").innerText = result.message || result.error;
}
</script>
</body>
</html>
