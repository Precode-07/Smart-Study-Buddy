<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Login</h2>
                <input id="username" class="form-control mb-3" placeholder="Username">
                <input id="password" type="password" class="form-control mb-3" placeholder="Password">
                <button onclick="login()" class="btn btn-success w-100 mb-3">Login</button>
                <p class="text-center">Don't have an account? <a href="/signup_page">Sign Up</a></p>
                <div id="response" class="text-center text-danger mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
async function login() {
    let data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };
    let res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });
    let result = await res.json();
    if (result.user_id) {
        window.location.href = `/dashboard?username=${result.username}&user_id=${result.user_id}`;
    } else {
        document.getElementById("response").innerText = result.error;
    }
}
</script>
</body>
</html>
